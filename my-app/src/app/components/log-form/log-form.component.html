<div class="card card-body mb-3">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group mb-3">
      <input type="text" name="text" [(ngModel)]="text" class="form-control" placeholder="Add long a...">
    </div>
    <input type="submit" value="Add Log" class="btn btn-light mr-3" [disabled]=!this.text>
    <button (click)="clearForm()"type="button" name="text" class="btn btn-warning" [hidden]=!this.text >Clear</button>
  </form>
</div>
