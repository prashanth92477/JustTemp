<ul class="list-group" *ngIf="loaded && logs.length > 0">
  <li *ngFor="let log of logs" [class.list-group-item-secondary]="selectedLog === log"
    class="list-group-item d-flex  justify-content-between">
    <a (click)="onSelect(log)" href="#">{{log.text}}</a>
    <span class="log-date">{{log.date | date:'short'}}</span>
    <i (click)="onDelete(log)"class="bi bi-trash"></i>
  </li>
  <!-- <li class="list-group-item d-flex  justify-content-between">
    <a href="">Added Login</a>
    <span class="log-date">01/02/2023</span>
    <i class="bi bi-trash"></i>
  </li> -->
</ul>

<div *ngIf="loaded && logs.length == 0">
  <h2>No loads</h2>
</div>
<div *ngIf="!loaded">
  <h2>LOADING .....</h2>
</div>
